<body>
<p>An example of <code>&lt;file-browser&gt;</code>:</p>

<div>
    <file-browser id="fileBrowser" google_client_id="457853069345-9huhpern9h52kmm7c2e9r46mu3vic128.apps.googleusercontent.com">
        <file-extension display_name="Text" extension="txt"></file-extension>
        <file-extension display_name="HTML" extension="htm"></file-extension>

        <file-extension extension="hdc" display_name="Hero System Character"></file-extension>
    </file-browser>
</div>
</body>
